        <div id="u11690_text" class="text ">
          <p><span>1、设备的属性点分为动态与静态；</span></p><p><span>2、静态属性一般为基础信息，不随实际使用情况的变化而变化；</span></p><p><span>3、动态属性一般为实际使用过程中的状态的描述，具有变化的特点；</span></p><p><span>4、属性值包括：模拟量、开光量、字典变量与字符串常量；</span></p><p><span>5、字符串常量一般用于设备型号、安装地点、描述等字段，实现对设备的个性化的补充说明；</span></p><p><span>6、字典变量一般用于设备类别描述；</span></p><p><span>7、静态属性用于记录设备的特征参数，如设备各属性的额定值或设计值，用于与动态值比较，计算报警，报警的设置在报警管理中进行；</span></p>
        </div>
      </div>
